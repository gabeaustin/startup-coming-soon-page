<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2e15c7c035.js"
      crossorigin="anonymous"
    ></script>
    <title>Startup - Coming Soon</title>
  </head>
  <body>
    <nav id="nav-container">
      <img src="images/logo.png" alt="logo" />
    </nav>
    <section id="copy-container">
      <h2 id="intro-header">Let's meet</h2>
      <h1 id="main-header">New Start Is Coming</h1>
      <h3 id="main-copy-paragraph">
        Our website is under construction, but we are ready to go! We are
        preparing something amazing and exciting for you. Special surprise for
        our subscribers only.
      </h3>
    </section>

    <section id="input-container">
      <input
        type="email"
        name="enter-user-info-textbox"
        id="enter-user-info-textbox"
        placeholder="name@email.com"
        required
      />
      <input type="submit" id="enter-user-info-button" value="Notify Me" />
    </section>

    <section id="socials-container">
      <section id="socials">
        socials here -- Facebook, Twitter, Insta
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-regular fa-facebook-f"></i>
      </section>
    </section>

    <section id="hero-image-container">
      <div class="hero-image">
        <!-- <img
        src="images/startup-team-around-table.jpeg"
        alt="Young men sitting around office table with laptops open."
        id="hero-image"
      /> -->
      </div>
    </section>
  </body>
  <footer>&copy 2022 Austin</footer>
</html>
